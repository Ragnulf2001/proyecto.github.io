<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Virtual en la Educación</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Fondo de cielo -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Texto en 3D -->
        <a-text value="Realidad Virtual en la Educacion" align="center" position="0 2 -5" width="6" color="#333"></a-text>

        <!-- Panel izquierdo con imagen de anatomía -->
        <a-entity position="-2 1.5 -5" rotation="0 30 0">
            <a-plane color="fff" width="3" height="3.5" depth="0.05"></a-plane>
            <a-image src="../img/img-3d/anatomia.png" width="1" height="1" position="-0.9 0.75 0.025"></a-image>
            <a-text value="Anatomía 3D Interactiva" align="left" position="-0.9 0.35 0.025" width="1.8" color="#333"></a-text>
        </a-entity>

        <!-- Panel derecho con imagen de anatomía -->
        <a-entity position="2 1.5 -5" rotation="0 -30 0">
            <a-plane color="fff" width="3" height="3.5" depth="0.05"></a-plane>
            <a-image src="../img/img-3d/corazon-3d.png" width="2" height="1" position="-0.9 0.75 0.025"></a-image>
            <a-text value="Simulación procedimientos cardiologico" align="left" position="-0.9 0.35 0.025" width="1.8" color="#333"></a-text>
        </a-entity>

        <!-- Agrega más paneles con imágenes de anatomía según sea necesario -->

        <!-- Cámara para visualización -->
        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
</body>
</html>
